<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
    <style>
        *{

        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" size="22" name="nome">

            <br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" size="22" name="email">

            <br><br>

            <label for="msg">Mensagem</label><br>
            <textarea name="" id="msg" cols="25" rows="5" maxlength="130" placeholder="Digite aqui sua experiência..."></textarea>

            <br><br>

            <button type="submit">ENVIAR</button>
        </fieldset>
    </form>
    
</body>
</html>
