<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form id="contato" action="">
        <button>Enviar</button>
    </form>

    <fieldset form="contato">
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">

        <label for="">Número</label>
        <input type="number">

        <label for="">E-mail</label>
        <input type="email">
    </fieldset>

    <p>Quado clicamos no botão enviar, ele envia os dados preenchidos no formulário abaixo. Isso porque o <strong>ID</strong> de <strong>form</strong> é o mesmo valor do <strong>form</strong> do <strong>fieldset</strong></p>
    <p style="font-weight: bolder; color: red;">Olhar código!!!</p>
    
</body>
</html>
