<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores and Combinators</title>
    <link rel="stylesheet" href="seletores_and_combinators.css"">
</head>

<body>
    <!--Seletores-->
    <h1 title="Título da página">Título</h1>
    <h2 title="Subtítulo">Subtítulo</h2>
    <h3 title="Hover">Hover</h3>

    <!--Combinators-->
    <article>
        <h2>Um título</h2>
    </article>

    <article>
        <h2>Outro título</h2>
    </article>

    <!--Child Combinator-->
    <div>
        <ul>
            <li>Item 1</li>
            <ul>
                <li>Item 2</li>
            </ul>
        </ul>
    </div>

    <!--Sibling Combinator-->

    <h1 id="sibling">Título sibling</h1>
    <p>Esse é um parágrafo</p>
    <p>Esse é outro parágrafo</p>

    <button>Direito</button>
    <button>Esquerdo</button>

    <!--General Sibling Combinator-->

    <h2 id="general-sibling">General Sibling</h2>
    <p>Irmão 1</p>
    <p>Irmão 2</p>
    <p>Irmão 3</p>
    <p>Irmão 4</p>

</body>

</html>
